        <div class="wrapper wrapper-content">

            <!--            表格-->
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>班级列表 </h5>
                    <div class="ibox-tools">
                        <button class="btn btn-w-m btn-info" data-toggle="modal" data-target="#myModal">添加</button>

                    <table class="table table-bordered">

<!-- Mainly scripts -->

<!-- Peity demo -->
<script src="../js/demo/peity-demo.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<script>
    
    function add() {
        $.ajax({
            type:"post",
            dataType:"json",
            url:"../set/addClassInfo",
            data:{"className":$("#class_name").val()},
            success:function (result) {
                console.log(result);
                if(result.code==200){
                    swal("添加成功").then(function (value) {
                        window.location.reload();
                    })
                }else{
                    swal("添加失败");
                }
            }
        })
    }
    
    function del(id){
        $.ajax({
            type:"get",
            dataType:"json",
            url:"../set/deleteClassInfoById",
            data:{"classId":id},
            success:function (result) {
                if(result.code==200){
                    swal(result.msg).then(function (value) {
                        window.location.reload();
                    });
                }else{
                    swal(result.msg);
                }
            }
        })
    };
    function get(id){
        $.ajax({
            type:"get",
            dataType:"json",
            url:"../set/setClassId",
            data:{"classId":id},
            success:function (result) {
                console.log(result);
                if(result.code==200){
                    document.location.href="classInfo";
                }
            }
        })
    }
    $(function () {
        $.ajax({
            type:"get",
            dataType:"json",
            url:"getClassInfoAll",
            success:function (result) {
                if (result.code==200){

                    for(var i=0;i<result.data.length;i++){
                        var hang=result.data[i];
                        var html="<tr>\n" +
                            "                            <th>"+(i+1)+"</th>\n" +
                            "                           <th><a onclick='get("+hang.classId+")'>"+hang.className+"</a></th>\n" +
                        "                            <th>\n" +
                        "                                <button type=\"button\" class=\"btn btn-w-m btn-info btn-xs\" onclick=\"del("+hang.classId+")\">删除</button>\n" +
                        "                            </th>\n" +
                        "                        </tr>";
                        $("#tbody").append(html);
                    }
                }else{
                    swal(result.msg);
                }
            },error:function (result) {
                swal(result.msg);
            }
        })
    })
</script>

</body>
