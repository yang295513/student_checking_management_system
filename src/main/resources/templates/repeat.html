                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse"

                    <a href="#" class="navbar-brand">学生管理系统</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="classList"> 班级信息管理</a>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="stuList">学生信息管理</a>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="curList"> 学生分数管理</a>

        <div class="wrapper wrapper-content">

            <!--            表格-->
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>提交文件 </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                    </div>
                </div>
                    <form action="uploadFile" class="dropzone needsclick dz-clickable" id="demo-upload" method="post" enctype="multipart/form-data">
                        <input id="file1" name="file" type="file">
                        <input type="button" id="submit" value="提交">
                    </form>

<!-- Mainly scripts -->
<script src="../js/jquery-2.1.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="../js/inspinia.js"></script>
<script src="../js/plugins/pace/pace.min.js"></script>

<!-- Flot -->
<script src="../js/plugins/flot/jquery.flot.js"></script>
<script src="../js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="../js/plugins/flot/jquery.flot.resize.js"></script>

<!-- ChartJS-->
<script src="../js/plugins/chartJs/Chart.min.js"></script>

<!-- Peity -->
<script src="../js/plugins/peity/jquery.peity.min.js"></script>
<!-- Peity demo -->
<script src="../js/demo/peity-demo.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
$(function () {

    $("#submit").click(function () {

        var goodsForm=new FormData();
        goodsForm.append("file",$("#file1")[0].files[0]);
        $.ajax({
            url:"uploadFile",
            dataType:"json",
            type:"post",
            contentType:false,
            processData: false,
            data:goodsForm,
            success:function (result) {
                swal(result.msg);
            }
        })
    })
})
</script>
